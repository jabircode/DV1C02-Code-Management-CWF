name: Trigger Jenkins Job

on:
  push:
    branches:
      - main 

jobs:
  trigger-jenkins-job:
    runs-on: ubuntu-latest

    steps:
    - name: Trigger Jenkins Job
      run: |
        curl -X POST -u admin:11e52a0fc84728340db032186390cf5474 "http://YOUR_JENKINS_URL/job/YOUR_JOB_NAME/build" --data-urlencode json='{"parameter": [{"name":"PARAM_NAME", "value":"PARAM_VALUE"}]}'
